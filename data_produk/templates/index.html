<html>
<head>
   <title>Aplikasi Data Produk Deskripsi</title>
   <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
</head>
<body>
   <div class="container">
      <h2 style="margin-bottom:30px;margin-top:20px;">Aplikasi Data Produk Deskripsi</h2>
      <table class="table table-bordered table-hover">
         <thead>
         <tr>
            <th>Nama Produk</th>
            <th>Harga</th>
            <th>Stok</th>
            <th width="10%" colspan="3">Aksi</th>
         </tr>
         </thead>
            <tbody>
               {% for row in container %}
               <tr>
                  <td>{{ row[1] }}</td>
                  <td>{{ row[3] }}</td>
                  <td>{{ row[4] }}</td>
                  <td><a href="http://localhost:5000/detail/{{row[0]}}" class="btn btn-info">Detail</a></td>
                  <td><a href="http://localhost:5000/edit/{{row[0]}}" class="btn btn-warning">Edit</a></td>
                  <td><button class="btn btn-danger" data-toggle="modal" data-target="#confirm" data-id="{{row[0]}}">Hapus</button></td>
               </tr>
               {% endfor %}
            </tbody>
      </table>
      <a href="http://localhost:5000/tambah" class="btn btn-primary" role="button">Tambah Data</a>
   </div>

   <!-- Delete Confirmation Modal -->
   <div class="modal fade" id="confirm" tabindex="-1" role="dialog" aria-labelledby="confirmLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
         <div class="modal-content">
            <div class="modal-header">
               <h5 class="modal-title" id="confirmLabel">Konfirmasi Hapus</h5>
               <button type="button" class="close" data-dismiss="modal" aria-label="Close">
               <span aria-hidden="true">&times;</span>
               </button>
            </div>
            <div class="modal-body">
               Anda yakin ingin menghapus data ini?<br>
               Aksi tidak dapat dibatalkan.
            </div>
            <div class="modal-footer">
               <button class="btn btn-secondary" data-dismiss="modal">Close</button>
               <a onclick="openLink()" class="btn btn-danger" style="color:white">Hapus</a>
            </div>
         </div>
      </div>
   </div>
   <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
   <script>
         var id_produk = 0
         $('#confirm').on('show.bs.modal', function(event) {
            var button = $(event.relatedTarget)
            id_produk = button.data('id')
         })

         function openLink() {
            window.open('http://localhost:5000/hapus/' + id_produk, '_parent')
         }
   </script>
</html>
