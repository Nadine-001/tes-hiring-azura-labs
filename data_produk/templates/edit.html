<html>
<head>
   <title>Aplikasi Data Produk Deskripsi</title>
   <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
   <style>
      #disable{
         pointer-events:none;
         background:lightgrey;
      }
   </style>
</head>
<body>
   <div class="container">
      <div class="col-sm-5">
      <h2 style="margin-bottom:20px; margin-top:20px;">Edit Data Produk</h2>
         <form action="url_for('edit', id_produk={{data[0]}})" method="post">
            <div class="form-group">
               <label>ID Produk :</label>
               <input type="text" name="id_produk" value="{{data[0]}}" class="form-control" id="disable"/>
            </div>
            <div class="form-group">
               <label>Nama Produk :</label>
               <input type="text" name="nama" value="{{data[1]}}" class="form-control" required />
            </div>
            <div class="form-group">
               <label>Keterangan :</label>
               <input name="keterangan" value="{{data[2]}}" class="form-control"/>
            </div>
            <div class="form-group">
               <label>Harga :</label>
               <input type="number" name="harga" value="{{data[3]}}" class="form-control" required />
            </div>
            <div class="form-group">
               <label>Stok :</label>
               <input type="number" name="stok" value="{{data[4]}}" class="form-control" required />
            </div>
            <button type="submit" id="Submit" name="submit" class="btn btn-primary">Simpan</button>
         </form>
      </div>
   </div>
</body>
</html>
