<html>
<head>
   <title>Aplikasi Data Produk Deskripsi</title>
   <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
</head>
<body>
   <div class="container">
      <div class="col-sm-5">
      <h2 style="margin-bottom:20px; margin-top:20px;">Tambah Data Produk</h2>
         <form action="{{ url_for('tambah') }}" method="post">
            <div class="form-group">
               <label>Nama Produk :</label>
               <input type="text" name="nama" class="form-control" required />
            </div>
            <div class="form-group">
               <label>Keterangan :</label>
               <textarea name="keterangan" class="form-control"></textarea>
            </div>
            <div class="form-group">
               <label>Harga :</label>
               <input type="number" name="harga" class="form-control" required />
            </div>
            <div class="form-group">
               <label>Stok :</label>
               <input type="number" name="stok" class="form-control" required />
            </div>
            <button type="submit" id="Submit" name="submit" class="btn btn-primary">Tambah</button>
      </form>
   </div>
</div>
</body>
</html>
